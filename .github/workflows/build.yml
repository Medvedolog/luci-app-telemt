name: Build and Release OpenWrt Packages

on:
  push:
    tags:
      - 'v*' # Срабатывает только при создании тега (например, v3.1.0-4)
  workflow_dispatch:

# ВАЖНО: Разрешаем экшену запись в репозиторий, чтобы он мог создать релиз
permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup nFPM
        run: |
          echo 'deb [trusted=yes] https://repo.goreleaser.com/apt/ /' | sudo tee /etc/apt/sources.list.d/goreleaser.list
          sudo apt-get update
          sudo apt-get install -y nfpm

      - name: Build IPK and APK
        run: |
          nfpm pkg --packager ipk
          nfpm pkg --packager apk

      # Этот шаг загружает артефакты (оставляем для истории сборок)
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: telemt-packages
          path: |
            *.ipk
            *.apk

      # МАГИЯ ЗДЕСЬ: Создаем релиз и прикрепляем файлы
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/') # Защита: делаем релиз только если запущено по тегу
        with:
          files: |
            *.ipk
            *.apk
          generate_release_notes: true # Автоматически добавит список твоих коммитов в описание релиза